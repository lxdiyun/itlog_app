<div class="modal-header">
  <button ng-click="close()" class="close" aria-hidden="true" type="button">
    ×
  </button>
  <h3 class="modal-title">统计信息</h3>
</div>

<div id="modal-body" class="modal-body">
  <select id="chartType" ng-model="chartConfig.options.chart.type" class="form-control">
    <option value="area"> Area </option>
    <option value="areaspline"> Smooth area </option>
    <option value="bar"> Bar </option>
    <option value="column"> Column </option>
    <option value="line"> Line </option>
    <option value="pie"> Pie </option>
    <option value="scatter"> Scatter </option>
    <option value="spline"> Smooth line </option>
  </select>
  <br></br>
  <highchart id="chart" config="chartConfig" style="width: 800px; height: 400px;"></highchart>
  <div ng-if="selectedYear">
    <highchart id="selectedChart" config="selectedChartConfig" style="width: 800px; height: 400px;"></highchart>
  </div>
</div>
