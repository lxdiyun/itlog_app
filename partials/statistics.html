<div class="modal-header">
  <button ng-click="close()" class="close" aria-hidden="true" type="button">
    ×
  </button>
  <h3 class="modal-title">统计信息</h3>
</div>

<div id="modal-body" class="modal-body">
  <select id="chartType" ng-model="countChart.options.chart.type" class="form-control">
    <option value="area"> Area </option>
    <option value="areaspline"> Smooth area </option>
    <option value="bar"> Bar </option>
    <option value="column"> Column </option>
    <option value="line"> Line </option>
    <option value="pie"> Pie </option>
    <option value="scatter"> Scatter </option>
    <option value="spline"> Smooth line </option>
  </select>
  <br></br>
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <highchart id="countChart" config="countChart" style="width: 800px; height: 400px;"></highchart>
    </div>
    <div class="col-xs-12 col-md-12">
      <highchart id="priceChart" config="priceChart" style="width: 800px; height: 400px;"></highchart>
    </div>
  </div>
  <div ng-if="selectedYear">
    <highchart id="selectedCountChart" config="selectedCountChart" style=""></highchart>
  </div>
  <div ng-if="selectedYear">
    <highchart id="selectedPriceChart" config="selectedPriceChart" style=""></highchart>
  </div>
</div>
