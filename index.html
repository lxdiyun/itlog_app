<html ng-app="itlog_app">  
<head lang="zh">
<meta charset="utf-8">
<title>ITLog</title>  
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="bower_components/ng-table/ng-table.css"></link>

<link rel="stylesheet" type="text/css" href="css/app.css"></link>
</head>
<body ng-controller="my_contorller">
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form class="form-inline" role="form">
        <label>显示的列:</label>
        <div class="checkbox" ng-repeat="column in tableColumns">
          <label>
            <input type="checkbox" ng-model="column.visible"/> {{column.title}} 
          </label> 
        </div>
      </form>

      <table ng-table="tableParams"  class="table">
        <thead>
          <tr>
            <th ng-repeat="column in tableColumns" ng-show="column.visible" class="text-center">
              {{column.title}}
            </th>
          </tr>
        </thead> 
        <tbody>
        <tr ng-repeat="resource in $data">
          <td ng-repeat="column in tableColumns" ng-show="column.visible">
            {{resource[column.field]}}
          </td> 
        </tr> 
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="bower_components/ng-table/ng-table.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/ng-template" id="custom/pager">
<ul class="pager ng-cloak">
  <li ng-repeat="page in pages"
      ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
      ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
  <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
  <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
  </li>
  <li> 
  <div class="btn-group">
      <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
      <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
      <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
      <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
  </div>
  </li>
</ul>
</script> 
</body>
</html>
